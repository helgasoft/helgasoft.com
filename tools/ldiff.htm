<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>List Compare</title>
  <style>
	.txt {font-size:small}
  </style>
  <script>
	function compir() {
	//http://stackoverflow.com/questions/21987909/difference-between-two-array-of-objects-in-javascript

	var result1 = document.getElementById("TextBox1").value.replace(/\r\n/g,"\n").split("\n");
	var result2 = document.getElementById("TextBox2").value.replace(/\r\n/g,"\n").split("\n");
	
	//Find values that are in result1 but not in result2
	var uniqueResultOne = result1.filter(function(obj) {
	    return !result2.some(function(obj2) {
	        return obj == obj2;
	    });
	});
	
	//Find values that are in result2 but not in result1
	var uniqueResultTwo = result2.filter(function(obj) {
	    return !result1.some(function(obj2) {
	        return obj == obj2;
	    });
	});
	
	document.getElementById("uniq1").value = uniqueResultOne.join('\n');
	document.getElementById("uniq2").value = uniqueResultTwo.join('\n');

	//Combine the two arrays of unique entries
	//var result = uniqueResultOne.concat(uniqueResultTwo);
	//document.getElementById("lblMsg").innerHTML = result.toString();
	}
  </script>
</head>
<body>

    <div align="center">
        <h3>List Compare</h3>
    </div>

    <p>
    <table border='0'>
    <tr><td colspan=3><div class='txt'>Paste one-per-line words in both boxes, then Submit</div></td>
	<td colspan=2><div class='txt'>Output lists will have unique words (duplicates removed)</div></td></tr>
    <tr>
        <td align="right">First List</td>
        <td><textarea ID="TextBox1" height="80px" width="300px"></textarea></td>
        <td>&nbsp;</td>
        <td align="right">First Unique</td>
        <td><textarea ID="uniq1" height="80px" width="300px"></textarea></td>
	</tr>
    <tr><td align="right">Second List</td>
        <td><textarea ID="TextBox2" height="80px" width="300px"></textarea></td>
        <td>
       		<div style="width:400px;text-align:center"><input type='button' style="width:100px;" value="Submit" onclick='compir()' /></div>
	</td>
        <td align="right">Second Unique</td>
        <td><textarea ID="uniq2" height="80px" width="300px"></textarea></td>
    </tr></table>
    </p>
    <p />
    <asp:Label ID="lblMsg" Text="" ForeColor="DarkViolet" Font-Size="12px" Font-Names="Arial" />
</body>
</html>
